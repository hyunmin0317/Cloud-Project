<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=t7r550sr3g"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>


{% for data in data_list %}
    {{ data.rank }}<br>
    {{ data.id }}<br>
    {{ data.name }}<br>
    {{ data.tel }}<br>
    {{ data.address }}<br>
    {{ data.x }}<br>
    {{ data.y }}<br>
    {{ data.thumUrl }}<br><br>
{% endfor %}

{#<script type="text/javascript" src="{% static 'naver-map/draw-coordinate.js' %}" ></script>#}
<script>
var map = new naver.maps.Map('map', {

        scaleControl: false,
        logoControl: false,
        mapDataControl: false,
        zoomControl: true,
        minZoom: 6
    });

{% for data in data_list %}
    new naver.maps.Marker({
        position: new naver.maps.LatLng(37.5666805, 126.9784147),
        map: map,
    });
{% endfor %}
</script>

</body>
</html>
