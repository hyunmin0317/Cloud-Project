{% load socialaccount %}

<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a  href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
              <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
              <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
            </svg>
          <h3 class="nav-title">HIP</h3>
        </a>

        <form id="searchForm" method="get" action="{% url 'place:search' %}" class="text-center ml-auto col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" style="width: 40%" role="search">
            <input type="text" id="query" name="query" class="form-control form-control-dark text-white bg-dark" value="{{ query|default_if_none:'' }}" onkeyup="enterkey()" placeholder="🔍 Search for...">
        </form>

          {% if user.is_authenticated %}
              <div class="text-end ml-auto">
                  <a type="button" class="btn btn-outline-light me-2" href="{% url 'hip:profile' user.username %}">{{ user.username }}</a>
                  <a type="button" class="btn btn-warning" href="{% url 'logout' %}">Logout</a>
              </div>
        {% else %}
              <div class="text-end ml-auto">
                  <a type="button" class="btn btn-outline-light me-2" href="/accounts/login">Login</a>
                  <a type="button" class="btn btn-warning" href="/accounts/signup">Sign-up</a>
              </div>
        {% endif %}
      </div>
    </div>
  </header>
