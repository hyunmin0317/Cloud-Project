{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>HIP</title>
{% endblock %}

{% block main_area %}
<div id="map" style="width:100%;height:600px;"></div>

{% endblock %}

{% block js %}
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
{#<script type="text/javascript" src="{% static 'js/geojson.js' %}" ></script>#}

    <script>
    var dokdo = new naver.maps.LatLngBounds(
    new naver.maps.LatLng(37.5, 126.9),
    new naver.maps.LatLng(37.6, 127.1));



var map = new naver.maps.Map(document.getElementById('map'), {
    minZoom: 11,
    maxZoom: 11,
    zoom: 11,
    maxBounds: dokdo,
    mapTypes: new naver.maps.MapTypeRegistry({
        'normal': naver.maps.NaverStyleMapTypeOptions.getVectorMap()
    }),
});

naver.maps.Event.once(map, 'init', function () {
    $.ajax({
        url: 'https://raw.githubusercontent.com/ssm-lim/bPolygon/master/bPolygon/highmap/json/11.json',
        dataType: 'json',
        success: startDataLayer
    });
});

var tooltip = $('<div style="position:absolute;z-index:1000;padding:5px 10px;background-color:#fff;border:solid 2px #000;font-size:14px;pointer-events:none;display:none;"></div>');

tooltip.appendTo(map.getPanes().floatPane);

function startDataLayer(geojson) {
    map.data.addGeoJson(geojson);

    map.data.setStyle(function(feature) {
        var regionName = feature.getProperty('name');

         var styleOptions = {
             title: regionName,
             fillColor: '#ffffff',
             fillOpacity: 1,
             strokeColor: '#000000',
             strokeWeight: 2,
             strokeOpacity: 1,
        };

        if (feature.getProperty('focus')) {
            styleOptions.fillOpacity = 0.6;
            styleOptions.fillColor = '#0f0';
            styleOptions.strokeColor = '#0f0';
            styleOptions.strokeWeight = 4;
            styleOptions.strokeOpacity = 1;
        }

        return styleOptions;
    });

    map.data.addListener('click', function(e) {
        var bounds = e.feature.getBounds();
        if (bounds) {
            map.panToBounds(bounds);
        }
    });

    map.data.addListener('dblclick', function(e) {
        var feature = e.feature,
            regionName = feature.getProperty('name');
        var link = '/hip/'+regionName;
        window.location.href = link;
    });

    map.data.addListener('mouseover', function(e) {
        var feature = e.feature,
            regionName = feature.getProperty('name');

        tooltip.css({
            display: '',
            left: e.offset.x,
            top: e.offset.y
        }).text(regionName);

        map.data.overrideStyle(feature, {
            fillOpacity: 0.6,
            strokeWeight: 4,
            strokeOpacity: 1
        });
    });

    map.data.addListener('mouseout', function(e) {
        tooltip.hide().empty();
        map.data.revertStyle();
    });
}

var defaultMarker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.58156996265318, 127.01178832759383),
    map: map,
    icon: {
        content: '<div>Hello</div>',
        size: new naver.maps.Size(22, 35),
        anchor: new naver.maps.Point(11, 35)
    }
});
</script>
{% endblock %}
